apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: synergychat-api # Used to select pods that deployment will manage
  name: synergychat-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synergychat-api
  template:
    metadata:
      labels:
        app: synergychat-api
    spec:
      containers:
      - name: synergychat-api
        image: bootdotdev/synergychat-api:latest
